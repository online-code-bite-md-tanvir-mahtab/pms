<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://preline.co/assets/js/hs-apexcharts-helpers.js"></script>

    <title>Treatment Management</title>
    <style>
        #treatmentSidebar {
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%);
        }

        #treatmentSidebar.show {
            transform: translateX(0);
        }

        .hidden {
            display: none;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        .active {
            color: #4A5568;
            font-weight: bold;
        }

        #sidebar {
            background-color: #ffffff;
            color: #4a4a4a;
            width: 80px;
            position: fixed;
            top: 0;
            bottom: 0;
            height: 100vh;
            transition: all 0.3s ease-in-out;
        }

        .sidebar-collapsed {
            width: 60px;
        }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .items-center {
            align-items: center;
        }

        .my-4 {
            margin: 1rem 0;
        }

        .focus\:outline-none {
            outline: none;
        }

        .transition-all {
            transition: all 0.3s ease-in-out;
        }

        .duration-300 {
            transition-duration: 300ms;
        }

        .sidebar-collapsed {
            width: 60px;
        }

        .active {
            background-color: #1a202c;
            color: white;
        }
    </style>
</head>

<body class="bg-gray-100 flex">
    <!-- Sidebar -->
    <div id="sidebar" class="bg-white text-gray-800 sidebar-collapsed h-full fixed top-0 bottom-0 transition-all duration-300">
        <ul class="flex flex-col items-center">
            <li class="my-4">
                <a href="{{ url_for('user_authentication') }}" class="focus:outline-none" id="user-authentication-btn">
                    <i class="fas fa-user text-2xl"></i>
                </a>
            </li>
            <li class="my-4">
                <a href="{{ url_for('patient_management') }}" class="focus:outline-none" id="patient-management-btn">
                    <i class="fas fa-procedures text-2xl"></i>
                </a>
            </li>
            <li class="my-4">
                <a href="{{ url_for('treatment_management') }}" class="focus:outline-none" id="treatment-management-btn">
                    <i class="fas fa-stethoscope text-2xl"></i>
                </a>
            </li>
            <li class="my-4">
                <a href="{{ url_for('task_management') }}" class="focus:outline-none" id="task-management-btn">
                    <i class="fas fa-tasks text-2xl"></i>
                </a>
            </li>
            <li class="my-4">
                <a href="{{ url_for('payment_handling') }}" class="focus:outline-none" id="payment-handling-btn">
                    <i class="fas fa-money-check-alt text-2xl"></i>
                </a>
            </li>
            <li class="my-4">
                <a href="{{ url_for('notifications') }}" class="focus:outline-none" id="notifications-btn">
                    <i class="fas fa-envelope text-2xl"></i>
                </a>
            </li>
            <li class="my-4">
                <a href="{{ url_for('campaign_management') }}" class="focus:outline-none" id="campaign-management-btn">
                    <i class="fas fa-bullhorn text-2xl"></i>
                </a>
            </li>
            <li class="my-4">
                <a href="{{ url_for('automated_follow_ups') }}" class="focus:outline-none" id="automated-follow-ups-btn">
                    <i class="fas fa-sync text-2xl"></i>
                </a>
            </li>
            <li class="my-4">
                <a href="{{ url_for('analytics_dashboard') }}" class="focus:outline-none" id="analytics-dashboard-btn">
                    <i class="fas fa-chart-bar text-2xl"></i>
                </a>
            </li>
            <li class="my-4">
                <a href="{{ url_for('workflow_automation') }}" class="focus:outline-none" id="workflow-automation-btn">
                    <i class="fas fa-cogs text-2xl"></i>
                </a>
            </li>
        </ul>
    </div>
    <script>
        document.querySelectorAll('#sidebar a').forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                document.querySelectorAll('#sidebar a').forEach(btn => btn.classList.remove('active'));
                // Add active class to the clicked button
                this.classList.add('active');
            });
        });
    </script>

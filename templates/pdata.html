<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Patient Management Form</title>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Patient Management Form</h2>
    <form class="bg-white p-6 rounded-lg shadow-md">
      <!-- Basic Information -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="patientId">Patient ID</label>
        <input class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline" type="text" id="patientId" placeholder="Enter Patient ID">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="fullName">Full Name</label>
        <input class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline" type="text" id="fullName" placeholder="Enter Full Name">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="dob">Date of Birth</label>
        <input class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline" type="date" id="dob">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="gender">Gender</label>
        <select class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline" id="gender">
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <!-- Contact Information -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">Phone Number</label>
        <input class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline" type="text" id="phone" placeholder="Enter Phone Number">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
        <input class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline" type="email" id="email" placeholder="Enter Email Address">
      </div>
      <!-- PCP Information -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="pcp">Primary Care Provider</label>
        <input class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline" type="text" id="pcp" placeholder="Enter PCP Name">
      </div>
      <!-- Insurance Information -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="insurance">Insurance Provider</label>
        <input class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline" type="text" id="insurance" placeholder="Enter Insurance Provider">
      </div>
      <!-- Financial Information -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="balance">Outstanding Balance</label>
        <input class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline" type="number" id="balance" placeholder="Enter Outstanding Balance">
      </div>
      <!-- Appointment Information -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="nextAppointment">Next Appointment</label>
        <input class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline" type="datetime-local" id="nextAppointment">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="lastAppointment">Last Appointment</label>
        <input class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline" type="datetime-local" id="lastAppointment">
      </div>
      <!-- Follow-Up -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="followUp">Follow-Up Required</label>
        <select class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:shadow-outline" id="followUp">
          <option value="">Select</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <!-- Submit Button -->
      <div class="mb-4">
        <button class="w-full px-3 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
